<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gol Control - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="img/logotipo.png" alt="Gol Control" class="logo-img">
  </aside>

  <!-- Content -->
  <main class="content">
    <div class="center-wrap">
      <!-- Caja de Login -->
      <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form action="https://golcontrol-g7gkhdbbg2hbgma8.canadacentral-01.azurewebsites.net/login" method="post">
          <label for="user">Usuario</label>
          <input id="user" name="user" type="text" required>
          
          <label for="pass">Contraseña</label>
          <input id="pass" name="pass" type="password" required>
          
          <button type="submit" class="btn-neon black-text">Ingresar</button>
        </form>
        <p style="color:#fff; margin-top:15px; text-align:center;">
          ¿No tienes cuenta? 
          <a href="registro.html" style="color:var(--gold); font-weight:bold;">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
