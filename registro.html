<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gol Control - Registro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="img/logotipo.png" alt="Gol Control" class="logo-img">
  </aside>

  <!-- Content -->
  <main class="content">
    <div class="center-wrap">
      <!-- Caja de Registro -->
      <div class="login-box">
        <h2>Crear Cuenta</h2>
        <form id="registerForm" class="form-grid">

          <div>
            <label for="nombre_negocio">Negocio</label>
            <input id="nombre_negocio" name="nombre_negocio" type="text" required>
          </div>
          
          <div>
            <label for="direccion">Dirección</label>
            <input id="direccion" name="direccion" type="text">
          </div>
          
          <div>
            <label for="contacto">Contacto</label>
            <input id="contacto" name="contacto" type="text"
              pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" 
              title="Solo letras y espacios" required>
          </div>
          
          <div>
            <label for="correo">Correo</label>
            <input id="correo" name="correo" type="email" required>
          </div>
          
          <div>
            <label for="telefono">Teléfono</label>
            <input id="telefono" name="telefono" type="tel"
              pattern="[0-9]{9,15}" 
              title="Ingrese entre 9 y 15 dígitos numéricos" required>
          </div>
          
          <div>
            <label for="user">Usuario</label>
            <input id="user" name="user" type="text" required>
          </div>
          
          <div class="full-width">
            <label for="pass">Contraseña</label>
            <input id="pass" name="pass" type="password" required>
          </div>
          
          <div class="form-button full-width">
            <button type="submit" class="btn-neon black-text">Registrarse</button>
          </div>
        </form>

        <p class="link-login">
          ¿Ya tienes cuenta? 
          <a href="index.html">Inicia sesión aquí</a>
        </p>
      </div>
    </div>
  </main>

  <script>
  document.getElementById("registerForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // Evita recargar página

    const formData = new FormData(this);

    try {
      const res = await fetch("https://golcontrol-g7gkhdbbg2hbgma8.canadacentral-01.azurewebsites.net/register", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data.ok) {
        alert("✅ " + data.msg);
        window.location.href = "index.html"; // Redirigir al login
      } else {
        alert("❌ Error: " + (data.error || "No se pudo registrar"));
      }
    } catch (err) {
      alert("❌ Error de conexión: " + err.message);
    }
  });
  </script>
</body>
</html>
