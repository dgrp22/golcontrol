<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gol Control - Registro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="img/logotipo.png" alt="Gol Control" class="logo-img">
  </aside>

  <!-- Content -->
  <main class="content">
    <div class="center-wrap">
      <!-- Caja de Registro -->
      <div class="login-box">
        <h2>Crear Cuenta</h2>
        <form action="https://golcontrol-g7gkhddbg2hbgma8.canadacentral-01.azurewebsites.net/register" method="post" class="form-grid">
          <div>
            <label for="nombre_negocio">Negocio</label>
            <input id="nombre_negocio" name="nombre_negocio" type="text" required>
          </div>
          <div>
            <label for="direccion">Dirección</label>
            <input id="direccion" name="direccion" type="text">
          </div>
          <div>
            <label for="contacto">Contacto</label>
            <input id="contacto" name="contacto" type="text">
          </div>
          <div>
            <label for="user">Usuario</label>
            <input id="user" name="user" type="text" required>
          </div>
          <div>
            <label for="pass">Contraseña</label>
            <input id="pass" name="pass" type="password" required>
          </div>
          <div class="form-button">
            <button type="submit" class="btn-neon black-text">Registrarse</button>
          </div>
        </form>
        <p class="link-login">
          ¿Ya tienes cuenta? 
          <a href="index.html">Inicia sesión aquí</a>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
