<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gol Control - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="img/logotipo.png" alt="Gol Control" class="logo-img">
  </aside>

  <!-- Content -->
  <main class="content">
    <div class="center-wrap">
      <!-- Caja de Login -->
      <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form action="index.html" method="post">
          <label for="user">Usuario</label>
          <input id="user" type="text" required>
          
          <label for="pass">Contraseña</label>
          <input id="pass" type="password" required>
          
          <button type="submit" class="btn-neon black-text">Ingresar</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
